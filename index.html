<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Image Trail Mousemove</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="imgBx"><img src="img/5.png"></div>
	<div class="imgBx"><img src="img/4.png"></div>
	<div class="imgBx"><img src="img/3.png"></div>
	<div class="imgBx"><img src="img/2.png"></div>
	<div class="imgBx"><img src="img/1.png"></div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js" integrity="sha256-cyEXrJKjO3YNkpCjPxVBdi7pRJ3EF+okm1oN9Qc4rRY=" crossorigin="anonymous"></script>
	<script type="text/javascript">
		document.addEventListener("mousemove", e=>{
			gsap.to(".imgBx", {
				x : e.clientX,
				y : e.clientY,
				stagger : -0.2
			});
		});
	</script>
</body>
</html>
